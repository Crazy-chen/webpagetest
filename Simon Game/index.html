<body>
  <header>
    <h1>SIMON GAME</h1>
  </header>
  <div class="container">
    <div class="block" id="green" onClick="addToPlayer(this.id)"></div>
    <div class="block" id="red" onClick="addToPlayer(this.id)"></div>
    <div class="block" id="blue" onClick="addToPlayer(this.id)"></div>
    <div class="block" id="yellow" onClick="addToPlayer(this.id)"></div>
  </div>
  <div class="level-container">
    levelï¼š
    <span id="level"></span>
  </div>
  <div class="btns">
    <button type="button" id="reset">Reset</button>
  </div>
  <div class="btns">
    <input type="checkbox" id="strict">Strict
    <!-- <button type="button" id="strict">Strict</button> -->
  </div>
  <hr>
  <footer></footer>
